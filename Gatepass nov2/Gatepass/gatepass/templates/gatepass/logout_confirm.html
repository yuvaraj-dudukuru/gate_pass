{% extends 'gatepass/base.html' %}

{% block title %}Logout Confirmation - Hostel Gatepass System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-out-alt me-2"></i>Logout Confirmation</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-question-circle fa-3x text-warning mb-3"></i>
                <h5>Are you sure you want to logout?</h5>
                <p class="text-muted">You will need to login again to access your dashboard.</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">Cancel</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Yes, Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
